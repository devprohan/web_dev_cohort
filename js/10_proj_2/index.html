<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanBan Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="todo-board" class="board">
        <h4>Todo</h4>
        <p class="item" draggable="true">Learn React</p>
        <p class="item" draggable="true">Learn Javascript</p>
      </div>
      <div class="board" id="progress-board">
        <h4>In Progress</h4>
      </div>
      <div class="board" id="done-board">
        <h4>Done</h4>
      </div>
    </div>

    <button id="add-task-button">Add Tasks</button>
    <script src="script.js"></script>
  </body>
</html>
