<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h2>favourite foods</h2>
    <ul>
      <li>Paneer</li>
      <li>PavBhaji</li>
      <li>Biryani</li>
      <li>Chinese</li>
    </ul>
    <br />
    <hr />

    <h2>Morning Routine</h2>
    <ol>
      <li>brush</li>
      <li>Yoga</li>
      <li>Bath</li>
      <li>Breakfast</li>
    </ol>
    <br />
    <hr />
    <!-- Nested List -->
    <h2>nested list</h2>
    <ol>
      <li>brush</li>
      <li>Yoga</li>
      <ul>
        <li>Paneer</li>
        <li>PavBhaji</li>
        <li>Biryani</li>
        <li>Chinese</li>
      </ul>
      <li>Bath</li>
      <li>Breakfast</li>
    </ol>
    <br>
    <hr>
    <!-- Description list -->
    <dl>
      <!-- description term define tittle -->
      <dt>Chai</dt>
      <!-- description detail -->
      <dd>A spiced tea popular in India</dd>
    </dl>
  </body>
</html>
